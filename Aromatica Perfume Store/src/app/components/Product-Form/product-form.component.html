<app-navbar></app-navbar>

<div class="form-container">
  <form #productForm="ngForm" (ngSubmit)="addProduct()" class="custom-form">
    <div class="form-group">
      <label for="productId">Product ID</label>
      <input
        type="number"
        class="form-control"
        id="productId"
        name="productId"
        [(ngModel)]="productId"
        required
      />
      <div
        *ngIf="
          productForm.controls['productId'].invalid &&
          (productForm.controls['productId'].dirty ||
            productForm.controls['productId'].touched)
        "
      >
        <small
          class="text-danger"
          *ngIf="productForm.controls['productId']?.errors?.['required']"
          >Product ID is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        name="productName"
        [(ngModel)]="productName"
        required
      />
      <div
        *ngIf="
          productForm.controls['productName'].invalid &&
          (productForm.controls['productName'].dirty ||
            productForm.controls['productName'].touched)
        "
      >
        <small
          class="text-danger"
          *ngIf="productForm.controls['productName']?.errors?.['required']"
          >Product Name is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <textarea
        class="form-control"
        id="productDescription"
        name="productDescription"
        [(ngModel)]="productDescription"
        required
      ></textarea>
      <div
        *ngIf="
          productForm.controls['productDescription'].invalid &&
          (productForm.controls['productDescription'].dirty ||
            productForm.controls['productDescription'].touched)
        "
      >
        <small
          class="text-danger"
          *ngIf="productForm.controls['productDescription']?.errors?.['required']"
          >Product Description is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="productPrice"
        name="productPrice"
        [(ngModel)]="productPrice"
        required
      />
      <div
        *ngIf="
          productForm.controls['productPrice'].invalid &&
          (productForm.controls['productPrice'].dirty ||
            productForm.controls['productPrice'].touched)
        "
      >
        <small
          class="text-danger"
          *ngIf="productForm.controls['productPrice']?.errors?.['required']"
          >Product Price is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="productQuantity">Product Quantity</label>
      <input
        type="number"
        class="form-control"
        id="productQuantity"
        name="productQuantity"
        [(ngModel)]="productQuantity"
        required
      />
      <div
        *ngIf="
          productForm.controls['productQuantity'].invalid &&
          (productForm.controls['productQuantity'].dirty ||
            productForm.controls['productQuantity'].touched)
        "
      >
        <small
          class="text-danger"
          *ngIf="productForm.controls['productQuantity']?.errors?.['required']"
          >Product Quantity is required.</small
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
