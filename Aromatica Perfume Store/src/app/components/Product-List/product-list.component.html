<app-navbar></app-navbar>
<div class="product-list-container">
  <h2>Product List</h2>
  <table class="product-list-table">
    <thead>
      <tr>
        <th>ID</th>

        <th>name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}$</td>
        <td>{{ product.quntity }}</td>
        <td>
          <button (click)="editProduct(product.id)" class="btn bg-warning">Edit</button>
          <button  (click)="deleteProduct(product.id)" class="btn bg-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
