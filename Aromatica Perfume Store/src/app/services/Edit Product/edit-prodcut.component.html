<div class="edit-product-container">
  <h2>Edit Product</h2>
  <form (submit)="saveChanges()">
    <div class="form-group">
      <input type="text" id="productName" name="productName" [(ngModel)]="product.name" placeholder="Product Name" >
    </div>
    <div class="form-group">
      <textarea id="productDescription" name="productDescription" [(ngModel)]="product.description" placeholder="Product Description"></textarea>
    </div>
    <div class="form-group">
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.price" placeholder="Product Price" >
    </div>
    <div class="form-group">
      <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="product.quntity" placeholder="Product Quantity">
    </div>
    <button type="submit">Update Product</button>
  </form>
</div>
